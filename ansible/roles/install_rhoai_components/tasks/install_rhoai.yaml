---

- name: Ensure the redhat-ods-operator namespace exists
  community.okd.k8s:
    host: "{{ host }}"
    api_key: "{{ api_key }}"
    state: present
    definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: redhat-ods-operator

- name: Create Subscription for OpenShift AI Operator
  community.okd.k8s:
    host: "{{ host }}"
    api_key: "{{ api_key }}"
    state: present
    definition:
      apiVersion: operators.coreos.com/v1alpha1
      kind: Subscription
      metadata:
        labels:
          operators.coreos.com/rhods-operator.redhat-ods-operator: ''
        name: rhods-operator
        namespace: redhat-ods-operator
      spec:
        channel: fast
        installPlanApproval: Automatic
        name: rhods-operator
        source: redhat-operators
        sourceNamespace: openshift-marketplace

- name: wait for RHOAI components to be
  pause:
    seconds: 200

- name: Create Data Science Cluster
  community.okd.k8s:
    host: "{{ host }}"
    api_key: "{{ api_key }}"
    state: present
    definition:
      apiVersion: datasciencecluster.opendatahub.io/v1
      kind: DataScienceCluster
      metadata:
        name: default-dsc
        labels:
          app.kubernetes.io/created-by: rhods-operator
          app.kubernetes.io/instance: default-dsc
          app.kubernetes.io/managed-by: kustomize
          app.kubernetes.io/name: datasciencecluster
          app.kubernetes.io/part-of: rhods-operator
      spec:
        components:
          codeflare:
            managementState: Managed
          dashboard:
            managementState: Managed
          datasciencepipelines:
            managementState: Managed
          kserve:
            serving:
              ingressGateway:
                certificate:
                  type: OpenshiftDefaultIngress
              managementState: Managed
          kueue:
            managementState: Managed
          modelmeshserving:
            managementState: Managed
          ray:
            managementState: Managed
          workbenches:
            managementState: Managed